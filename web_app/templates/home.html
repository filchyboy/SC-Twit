
{% extends "layout.html" %}

{% block content %}
    <h2>Welcome Home</h2>

    <p>First add users, then use the form below to predict which user is more likely to say a given tweet</p>

    <form action="/predict" method="POST">

        <label>Twitter User A:</label>
        <select name="screen_name_a">
            <option value="filchyboy" selected="true">@filchyboy</option>
        </select>
        <br>

        <label>Twitter User B:</label>
        <select name="screen_name_b">
            <option value="tomcoates">@tomcoates</option>
          </select>
        <br>

        <label>Tweet Text:</label>
        <input type="text" name="tweet_text" placeholder="community" value="community">
        <br>

        <button>Submit</button>
    </form>






{% endblock %}
